<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Countries API</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <link rel="stylesheet" href="../assets/bootstrap-5.1.3-dist/bootstrap-5.1.3-dist/css/bootstrap.css">

</head>

<body>
    <h2 id= "title">Countries API</h2>

    <!-- Input: searching bar -->
    <input placeholder="Search" id="country-name"/> <br><br>

    <!-- Searching by countries, capitals and regions -->
    <div>
        <input type="radio" id="Countries" class="p-3" name="pays" value="text"> Recherche par pays <br>
        <input type="radio" id="capital" class="p-3" name="capitale" value="text"> Recherche par capitale <br>
        <input type="radio" id="region" class="p-3" name="région" value="text"> Recherche par région <br>
    </div>

    <!-- Chose zone -->
    <div>
        <input type="radio" for="region" id="options" class="p-2"> Zone géographique 

        <select name="region" id="options">
            <option value="Europe"> Europe </option>
            <option value="Asia"> Asia </option>
            <option value="Africa"> Africa </option>
        </select> 

    </div>
    <br><br>

    <!-- Button-->
    <button id="btnShowData" class="btn btn-primary">Show Data</button>
    <button id="btnReset" class="btn btn-primary"> Reset</button>

    <!-- Results -->
    <ul id="results">
        <i></i>
    </ul>
    
    <!-- JS -->
    <script src="../assets/jQuery.js"></script>
    <script src="../front/script.js"></script>
    
</body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Countries API</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <link
      rel="stylesheet"
      href="../assets/bootstrap-5.1.3-dist/bootstrap-5.1.3-dist/css/bootstrap.css"
    />
  </head>

  <body>
    <header>
      <h2 id="title" class="display-1 align-middle text-center m-3">Countries API</h2>
    </header>

    <main>

      <!-- Input: searching bar -->
      <input placeholder="Cherchez les informations du pays" id="search" class="text-center p-2 m-3"/>
      
      <!-- Searching by countries, capitals and regions -->
      <section class="form-check align-middle text-center m-3">
        <div class="container">

          <div class="p-2 m-2">
            <input type="radio" id="countries" class="p-2 m-2" name="option" value="pays"/> 
            <label for="countrySearch">Recherche par pays </label> 
  
            <input type="radio" id="capital" class="p-2 m-2" name="option" value="capitale"/> 
            <label for="capitalSearch">Recherche par capitale </label> 
  
            <input type="radio" id="region" class="p-2 m-2" name="option" value="region" />
            <label for="regionSearch">Recherche par région</label> 

            <!-- Chose Region -->
              <input type="radio" for="region" id="options" class="p-2 m-2" name="option" />
              <label for="choseRegion">Zone géographique</label>
    
              <select name="region" id="options">
                <option value="None"></option>
                <option value="Europe">Europe</option>
                <option value="Asia">Asia</option>
                <option value="Africa">Africa</option>
              </select>
            
          </div>

        </div>
 
      </section>


      <!-- Button-->
      <div class="align-middle text-center">
        <button id="btnShowData" class="btn btn-primary  m-3">Show Data</button>
        <button id="btnReset" class="btn btn-danger m-3">Reset</button>
      </div>
      

      
   
      <!-- Loading -->
      <!-- <div>
        <button id='showCountries' class="btn btn-primary m-1">Show Countries</button>
        <input
          id="loading"
          class="spinner-border"
          data-loading-text="Loading..."
        />
      </div> -->

      <!-- Results -->
      <ul id="results">
        <i></i>
      </ul>
            

    </main>
      
    

    <!-- JS -->
    <script src="../assets/jQuery/jQuery.js"></script>
    
    <script src="../front/script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Countries API</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="/assets/css/styles.css" />
    <link
      rel="stylesheet"
      href="../assets/bootstrap-5.1.3-dist/bootstrap-5.1.3-dist/css/bootstrap.css"
    />
  </head>

  <body>
    <h2 id="title">Countries API</h2>

    <!-- Input: searching bar -->
    <input placeholder="Search" id="search" /> <br /><br />

    <!-- Searching by countries, capitals and regions -->
    <div class="form-check">
      <input
        type="radio"
        id="countries"
        class="p-3"
        name="option"
        value="pays"
      />
      Recherche par pays <br />
      
      <input
        type="radio"
        id="capital"
        class="p-3"
        name="option"
        value="capitale"
      />
      Recherche par capitale <br />
      <input
        type="radio"
        id="region"
        class="p-3"
        name="option"
        value="region"
      />
      Recherche par region<br />
    </div>

    <!-- Chose Region -->
    <div class="form-check">
      <input type="radio" for="region" id="options" class="p-2" name="option" />
      Zone g√©ographique

      <select name="region" id="options">
        <option value="Europe">Europe</option>
        <option value="Asia">Asia</option>
        <option value="Africa">Africa</option>
      </select>
    </div>
    <br /><br />

    <!-- Button-->
    <button id="btnShowData" class="btn btn-primary m-1">Show Data</button>
    <button id="btnReset" class="btn btn-primary m-1">Reset</button>

    <!-- Loading -->
    <div>
      <!-- <button id='showCountries' class="btn btn-primary m-1">Show Countries</button> -->
      <!-- <input
        id="loading"
        class="spinner-border"
        data-loading-text="Loading..."
      /> -->
    </div>

    <!-- Results -->
    <ul id="results">
      <i></i>
    </ul>

    <!-- JS -->
    <script src="../assets/jQuery/jQuery.js"></script>
    
    <script src="../front/script.js"></script>
  </body>
</html>
